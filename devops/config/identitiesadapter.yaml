##################################################################################################
# identities Adapter PROD - UPDATE BY HAND OR WITH A RELEASE JOB
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: identities
  labels:
    app: identities
spec:
  ports:
  - port: 9090
    name: http
  selector:
    app: identities
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: identities-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: identities
        version: v1
    spec:
      containers:
      - name: identities
        image: dennisseidel/identitiesadapter:0.0.2
        imagePullPolicy: IfNotPresent
        env:
          - name: MODE
            value: prod
          - name: auth0_endpoint
            value: https://d10l.eu.auth0.com
          - name: apigee_management_endpoint
            value: https://api.enterprise.apigee.com/v1/organizations/denseidel-trial
          - name: apigee_auth_endpoint
            value: https://api.enterprise.apigee.com/v1/organizations/denseidel-trial
          - name: MONGODB_URL
            valueFrom:
              secretKeyRef:
                name: identities-secrets
                key: MONGODB_URL
          - name: apigee_client_id
            valueFrom:
              secretKeyRef:
                name: identities-secrets
                key: apigee_client_id
          - name: apigee_client_secret
            valueFrom:
              secretKeyRef:
                name: identities-secrets
                key: apigee_client_secret
          - name: auth_client_id
            valueFrom:
              secretKeyRef:
                name: identities-secrets
                key: auth_client_id
          - name: auth_client_secret
            valueFrom:
              secretKeyRef:
                name: identities-secrets
                key: auth_client_secret
          - name: apigee_client_id
            valueFrom:
              secretKeyRef:
                name: identities-secrets
                key: apigee_client_id
          
        ports:
        - containerPort: 9090
---
