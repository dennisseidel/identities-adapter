##################################################################################################
# RouteRule identities Adapter
##################################################################################################
apiVersion: config.istio.io/v1alpha2
kind: RouteRule
metadata:
  name: mirror-idetities-traffic-to-canery
spec:
  destination:
    name: identities
  precedence: 11
  route:
  - labels:
      version: v1
    weight: 0
  - labels: 
      version: canary
    weight: 100
---
###########################################################################
# Service Mongodb
###########################################################################
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  ports:
  - port: 27017
    name: mongo
  selector:
    app: mongodb
---
###########################################################################
# Deployment Mongodb
###########################################################################
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongodb-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
        version: v1
    spec:
      containers:
      - name: mongodb 
        image: bitnami/mongodb:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: MONGODB_DATABASE
            value: identities
          - name: MONGODB_USERNAME
            valueFrom:
              secretKeyRef:
                name: identities-secrets
                key: MONGODB_USERNAME
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: identities-secrets
                key: MONGODB_PASSWORD
          - name: MONGODB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: identities-secrets
                key: MONGODB_ROOT_PASSWORD
        ports:
        - containerPort: 27017
---